  <div class="filters">
    <section id="input" class="input">
      <label >
        <input type="text" id="input-search" class="input-search" placeholder="Pesquise por nome">
      </label>
    </section>

    <select name="gender" id="gender">
      <option selected="true" disabled="disabled">Gênero</option>
      <option value="female">Feminino</option>
      <option value="male">Masculino</option>
      <option value="unknown">Indefinido</option>
    </select>

    <select name="status" id="status">
      <option selected="true" disabled="disabled">Condição</option>
      <option value="alive">Vivo</option>
      <option value="dead">Morto</option>
      <option value="unknown">Indefinido</option>
    </select>

    <select name="specie" id="specie">
      <option selected="true" disabled="disabled">Espécie</option>
      <option value="alien">Alien</option>
      <option value="animal">Animal</option>
      <option value="cronenberg">Cronenberg</option>
      <option value="disease">Disease</option>
      <option value="humanoid">Humanoid</option>
      <option value="mytholog">Mytholog</option>
      <option value="parasite">Parasite</option> 
      <option value="poopybutthole">Poopybutthole</option>     
      <option value="robot">Robot</option>      
      <option value="unknown">unknown</option>
      <option value="vampire">Vampire</option>        
    </select>   
    
    <select name="order" id="order">
      <option selected="true" disabled="disabled">Ordem alfabética</option>
      <option value="a-z">A - Z</option>
      <option value="z-a">Z - A</option>
    </select>

    <label>
      <button id="reset" class="btn-reset">limpar filro
      </button>
    </label>
  </div>

  <main>
    <div class="div-percentage" id="div-percentage">      
        <p class="percentage-return" id="percentage-return"></p>      
      </div>
